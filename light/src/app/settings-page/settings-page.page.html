<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-round-back" class="back-arrow" (click)="dismiss()" ></ion-icon>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item style="--background: linear-gradient(to right,#12405f, #4d9696); --inner-border-width: 0px !important; border-bottom: 1px solid #fff;">
    <ion-col size-sm="6" class="item-label" style="padding-top: 15px; padding-bottom: 15px;">
        Push notifications
    </ion-col>

    <ion-col size-sm="6">
      <ul>
        <li class="ion-text-right" style="margin-left: 60%; padding-top: 15px; padding-bottom: 15px;">
          <input type="checkbox" id="cb1" [(ngModel)]="push" class="tgl tgl-flat" (change)="changePush()">
          <label for="cb1" class="tgl-btn"></label>
        </li>
      </ul>
    </ion-col>
  </ion-item>
  <ion-item style="--background: linear-gradient(to right,#12405f, #4d9696); --inner-border-width: 0px !important; border-bottom: 1px solid #fff;">
    <ion-col size-sm="6" class="item-label" style="padding-top: 15px; padding-bottom: 15px;">
      Allow vibration
    </ion-col>

    <ion-col size-sm="6">
      <ul>
        <li class="ion-text-right" style="margin-left: 60%; padding-top: 15px; padding-bottom: 15px;">
          <input type="checkbox" id="cb2" [(ngModel)]="vibrate" class="tgl tgl-flat" (change)="changeVibrate()">
          <label for="cb2" class="tgl-btn"></label>
        </li>
      </ul>
    </ion-col>
  </ion-item>

</ion-content>
